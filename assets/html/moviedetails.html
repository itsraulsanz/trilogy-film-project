<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <title>HAMMERED HORROR</title>
</head>
<body>
   <header>
    <h1>HAMMERED HORROR</h1>
   </header>

   
   <!-- Selected movie -->

   <div class="selected-movie container">
        <div class="row valign-wrapper">
        <div class="col s12">
            <div class="card hoverable">
                <div class="card-image">
                    <img id="poster" src="" class="responsive">
                    <span class="card-title creepy" id="film-title"><h2>Film Title</h2></span>
                </div>
                <div class="card-content">
                    <p><strong>Director: </strong><span id="director"></span></p>
                    <p><strong>Age Certificate: </strong><span id="age"></span></p>
                    <p><strong>Country/Language: </strong><span id="country"></span></p>
                    <p><strong>Run Time: </strong><span id="runtime"></span></p>
                    <p><strong>Initially Released: </strong><span id="year-released"></span></p>
                    <p><strong>Trick or Treat?: </strong><span id="trickortreat"></span></p>
                    <p><strong>Available on: </strong><span id="watchon"></span></p>
                    <p><strong>Film synopsis: </strong><span id="synopsis"></span></p>
                </div>

                <div class="card-action">
                    <a href="#" id="save">Save to My Films</a>
                </div>
            </div>
        </div>
        </div>
    </div>
        
   <footer>Trilogy Film Project</footer>

    <script src="../js/script.js"></script>
</body>
</html>
